<!DOCTYPE html>
<html>
    <head>
        <title>Love Link up For little.me </title>
        
        <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
        <script type='text/javascript'>
            function randomSort(a, b)
            {
                return Math.random()-0.5;
            };
        
            $(document).ready(function(){
              $("#init").click(function(){
                var tdIndex = new Array();  
                for(i = 0; i < $("td").length; i++){
                    tdIndex.push(i);
                }  
                tdIndex.sort(randomSort);
                for(i = 0; i < $("td").length/2; i++ ){
                    $("td:eq("+tdIndex[i*2]+")").html("<img src='"+(i%10+1)+".gif' />");
                    $("td:eq("+tdIndex[i*2+1]+")").html("<img src='"+(i%10+1)+".gif' />");
                }
              });
            });
        </script>
    </head>
    <body>
        <div>
            <button id='init'>Intialize the game</button>
            <table border="1">
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>

                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            </table>
        </div>
    </body>
</html>
